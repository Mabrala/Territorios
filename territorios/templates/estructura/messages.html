{% for message in messages %}
<div class="alert {% if "error" in message.tags %}alert-danger{% else %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert" id="msg-{{ forloop.counter }}">
  <div class="d-flex flex-column">
    <div class="fs-5">
      {{ message }}
    </div>
    <div class="d-grid mt-3">
      <button type="button" class="btn btn-primary btn-lg" data-bs-dismiss="alert" aria-label="Ok">Ok</button>
    </div>
  </div>
</div>
{% endfor %}
