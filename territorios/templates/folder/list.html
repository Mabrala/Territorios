{% extends "principal.html" %}
{% block content %}
<h1>Archivos de la carpeta {{folder_name}}</h1>
<div class="row">
  {% for f in files %}
    <div class="col-lg-3 col-md-4 col-12 mb-4">
      {% include "resources/clasified_list.html" with f=f %}
    </div>
  {% endfor %}
{% if files.has_other_pages %}
  {% include "estructura/pages.html" with files=files %}
{% endif %}
</div>
{% endblock %}
